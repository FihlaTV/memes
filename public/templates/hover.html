<!-- Template for hover interactions -->
<div class="hover-menu hidden">
    <div class="icons">
        <div class="icon pull-left" title="Interact" data-tool="interact">
            <span class="fa fa-mouse-pointer"></span>
        </div>

        <div class="icon pull-left active" title="Edit" data-tool="edit">
            <span class="fa fa-pencil"></span>
        </div>

        <div class="icon pull-left" title="Move" data-tool="move">
            <span class="fa fa-arrows"></span>
        </div>

        <div class="icon pull-left" title="Transform" data-tool="transform">
            <span class="fa fa-object-group"></span>
        </div>

        <div class="icon pull-right" title="Delete" data-tool="delete">
            <span class="fa fa-trash"></span>
        </div>

        <div style="clear:both"></div>
    </div>

    <div class="controls hidden">
        <div class="play" title="Play">
            <span class="fa fa-play"></span>
        </div>

        <div class="pause hidden" title="Pause">
            <span class="fa fa-pause"></span>
        </div>

        <progress value="0" max="100">
    </div>
</div>
