<div class="overlay sound">
    <h1>Add a Sound</h1>

    <i class="note">Only HTML5 audio (.mp3 / .wav / .ogg) is currently supported. SoundCloud support coming soon â„¢</i> 

    <form>
        <div class="row">
            <div class="twelve columns">
                <label for="sound-url">Audio URL</label>
                <input name="url" class="u-full-width" placeholder="https://classic.wetfish.net/audio/devansheaven.mp3" id="sound-url" type="text">
            </div>

            <div class="twelve columns">
                <label for="sound-desc">Description</label>
                <input name="desc" class="u-full-width" placeholder="Devan Oates' presidential advertisement" id="sound-desc" type="text">
            </div>

            <div class="twelve columns">
                <label for="sound-license">License</label>

                <select name="license" class="u-full-width" id="sound-license">
                    <option value="unknown">Unknown</option>
                    <option value="own-work">Own Work</option>
                    <option value="permission">Used With Permission</option>
                    <option value="creative-commons">Creative Commons</option>
                </select>
            </div>

            <div class="twelve columns">
                <label for="sound-volume">Volume</label>
                <input name="volume" id="sound-volume" type="range" min="0" max="1" step="0.01">
            </div>

            <label>
                <input name="autoplay" type="checkbox"> <span class="label-body">Autoplay</span>
            </label>

            <label>
                <input name="loop" type="checkbox"> <span class="label-body">Loop</span>
            </label>
        </div>

        <hr>

        <input class="button-primary" value="Submit" type="submit">
    </form>
</div>
