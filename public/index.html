<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>YouTube Magic</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="workspace">
            <p>Hello world!</p>

            <video autoplay="true" class="webcam"></video>
        </div>

        <div class="buttons">
            <button class="start-webcam">Preview Webcam</button>
            <button class="add-image">Add an Image</button>
        </div>

        <div class="hidden">
            <!-- Assets to be preloaded -->
            <img src="img/explosion-1.gif">
            <img src="img/explosion-2.gif">
            <audio class="explosion" preload="auto">
                <source src="audio/explosion.mp3">
            </audio>
        </div>
    </body>
</html>
