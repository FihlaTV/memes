<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>YouTube Magic</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="workspace">
            <video autoplay="true" class="webcam"></video>
        </div>

        <div class="menu">
            <h1>Menu</h1>
            
            <button class="start-webcam">View Webcam</button>
            <button class="stop-webcam">Stop Webcam</button>
            <button class="add-image">Add an Image</button>
            <button class="add-sound">Add a Sound</button>
            <button class="add-video">Add a Video</button>
            <button class="transform">Free Transform</button>
            <button class="edit-scripts">Edit Scripts</button>
            <button class="edit-css">Edit CSS</button>
            <button class="save">Save Page</button>
            <button class="load">Load Page</button>
        </div>

        <div class="overlays">
            <div class="overlay save">
                Saving the page will save all elements, styles, and scripts currently in use. The page data will be saved to localstorage and can be loaded even after refreshing the page.
            </div>

            <div class="overlay load">
                Select a saved page to load from.
            </div>
        </div>

        <div class="hidden">
            <!-- Assets to be preloaded -->
            <img src="img/explosion-1.gif">
            <img src="img/explosion-2.gif">
            <audio class="explosion" preload="auto">
                <source src="audio/explosion.mp3">
            </audio>
        </div>
    </body>
</html>
