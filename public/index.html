<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>YouTube Magic</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <!-- Background webcam video container -->
        <video autoplay="true" class="webcam"></video>

        <!-- Object pools -->
        <div class="pool"></div>

        <!-- Canvas for drawing effects -->
        <div class="canvas-wrap">
            <canvas></canvas>
        </div>

        <!-- Credits overlay -->
        <div class="credits-overlay hidden">
            <div class="credits">
                <div class="title">Example Credits</div>
                <div class="author">Cool Author</div>
                <div class="sources">
                    <div class="source">
                        <label>Custom Image</label>
                        <div class="url">http://wetfish.net/cool.jpg</div>
                        <div class="license">Creative Commons</div>
                    </div>
                    <div class="source">
                        <label>Cool Video</label>
                        <div class="url">http://wetfish.net/cool.webm</div>
                        <div class="license">Creative Commons</div>
                    </div>
                    <div class="source">
                        <label>Snoop Dog Dancing (Preset)</label>
                        <div class="url">img/snoop.gif</div>
                        <div class="license">Unknown</div>
                    </div>
                </div>
            </div>
        </div>

        <section class="template" data-src="workspace.html"></section>
        <section class="template" data-src="menu.html"></section>
        <section class="template" data-src="overlays.html"></section>
        <section class="template" data-src="preload.html"></section>
        <section class="template" data-src="transform.html"></section>
    </body>
</html>
